<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Resume | Mia Catalano</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <h1>Resume</h1>
      <nav role="navigation">
        <ul>
          <li><a href="index.html" title="Mia Catalano"><h2>Mia Catalano</h2></a></li>
          <li><a href="about.html" title="About Me"><h2>About Me</h2></a></li>
          <li><a href="resume.html" title="Resume"><h2>Resume</h2></a></li>
          <li><a href="media.html" title="Media"><h2>Media</h2></a></li>
        </ul>
      </nav>
    </header>
    <main role="main">
      <article role="article">
        <section id="resume">
          <h6>Resume</h6>
          <a href="documents/MiaCatalano_resume-for-website.pdf" download class="download-btn">Download Resume</a> <!--This is the download button-->
        </section>
        <section>  
        <img src="images/MiaCatalano_resume-for-website.1.jpeg" alt="html" width="700" class="center-img">
        <br>
        </section>
      </article>
    </main>
     <footer role="contentinfo"> <!-- accesskey attribute allows for the contact box to open through keybinds "alt + c" -->
      <button id="openDialog" accesskey="c">Contact Me</button>

      <dialog id="contactDialog"> <!-- dialog element is used to create a pop up box where you can fill out contact information -->
        <form method="dialog">
          <h2>Contact Me</h2>
          <!-- label elements are used for screen readers to announce them, and clicking them will jump to their respective text box -->
          <label for="name">Name:</label> 
          <input type="text" id="name" name="name">
          <br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <br><br>

          <label for="phone">Phone:</label> <!-- pattern attribute ensures that 10 digits are required for phone no. -->
          <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Please enter a 10-digit phone number">
          <br><br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0" max="100">
          <br><br>

          <label for="headshot">Upload Headshot:</label> <!-- accept attribute ensures that the uploaded file is an img -->
          <input type="file" id="headshot" name="headshot" accept="image/*">
          <br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4"></textarea>
          <br><br>

          <menu>
            <button value="cancel">Cancel</button>
            <button type="submit">Send</button>
          </menu>
        </form>
      </dialog>

      <script>
        const dialog = document.getElementById('contactDialog');
        document.getElementById('openDialog').onclick = () => dialog.showModal();
      </script>
    </footer>
  </body>
</html>
